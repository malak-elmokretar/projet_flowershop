<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Maintenance</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJxv+MN4tJU9Q3chKba0eMwzKz5tp+2aXyk38rwl8bJuvlUoNT97Akgj7d7r" crossorigin="anonymous">
    <style>
        body {
            background-color: #f5f5f5; /* Gris très clair pour le fond */
            font-family: 'Open Sans', sans-serif;
            color: #3e3e3e;
        }
        .maintenance-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-image: url('../../public/images/.png'); /* Remplacer par l'image de fond subtile et élégante */
            background-size: cover;
            background-position: center;
            color: #3e3e3e;
            padding: 20px;
        }
        .content-box {
            background-color: rgba(255, 255, 255, 0.8); /* Fond clair et subtil */
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: #3D482A; /* Vert apaisant */
            font-weight: 700;
            margin-bottom: 20px;
        }
        .divMaintenance p {
            font-size: 1.25rem;
            margin-bottom: 30px;
            font-weight: 300;
            color: #5f6366; /* Gris doux pour le texte */
        }
        .btn-primary {
            background-color: #3D482A; /* Couleur d'accent douce et florale */
            color: #EBE5D5;
            border: none;
            padding: 12px 25px;
            font-size: 1.125rem;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
        }
        .btn-primary:hover {
            background-color: #2d4f3e; /* Teinte plus foncée au survol */
        }
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #999;
            font-size: 0.9rem;
        }
        .contact-link {
            color: #d86f4f;
            text-decoration: none;
        }
        .contact-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="divMaintenance">
        <div class="MaintenanceContent-box">
            <h1>Nous revenons bientôt</h1>
            <p>Notre site est en maintenance pour améliorer votre expérience. Nous reviendrons dans quelques instants.</p>
            <p>Nous apprécions votre patience. Si vous avez besoin d'aide, n'hésitez pas à nous <a href="mailto:support@fleuriste.com" class="maintenanceContact-link">contacter</a>.</p>
            <a href="/" class="btn btn-primary">Retour à l'accueil</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Fleuriste | Tous droits réservés</p>
    </footer>
</body>
</html>
